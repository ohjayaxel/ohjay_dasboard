name: meta-sync-hourly

on:
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke Supabase sync-meta Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Missing SUPABASE_URL or SUPABASE_SERVICE_ROLE_KEY secrets" >&2
            exit 1
          fi

          payload='{"mode":"incremental"}'

          response=$(curl -sS -w "\n%{http_code}" -X POST "${SUPABASE_URL%/}/functions/v1/sync-meta" \
            -H "Content-Type: application/json" \
            -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            --data "$payload")

          body=$(echo "$response" | head -n -1)
          status=$(echo "$response" | tail -n 1)

          echo "$body"

          if [ "$status" -ge 400 ]; then
            echo "sync-meta returned HTTP $status" >&2
            exit 1
          fi


